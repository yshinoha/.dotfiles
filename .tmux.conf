# 256色
set-option -g default-terminal screen-256color

set-option -g default-shell   /bin/bash
set-option -g default-command /bin/bash

# 描画更新間隔秒。デフォルトは15秒
set-option -g status-interval 10

# ステータスバーの表示と色
set -g status-right "[#h# ] %Y/%m/%d %H:%M"
set -g status-bg       colour144
set -g status-fg       black
set -g status-left-bg  magenta
set -g status-left-fg  black
set -g status-right-bg cyan
set -g status-right-fg black

# utf-8環境
setw -g utf8 on
set -g status-utf8 on

#全てのベルを無視
set-option -g bell-action none
# ウィンドウ番号基準値
set-option -g base-index 1
# ウィンドウの自動リネームoff
set-window-option -g automatic-rename off
#ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on

# コピー、選択モードのキーバインドvi
set -g mode-keys vi

# プレフィックスキー C-t
unbind C-b
set-option -g prefix C-z

# 設定ファイル再読み込み r
bind r source-file ~/.tmux.conf

# 直前のウィンドウ t
bind C-t last-window

# デタッチ d
bind d detach

# タイトル変更 A
bind A command-prompt "rename-window %%"

# ウィンドウ選択画面
bind Space choose-window

# 新ウィンドウ作成
bind c new-window
bind C-c new-window

# 分割していたペインそれぞれをWindowに
bind b break-pane

# ペイン終了
bind k kill-pane
# ウィンドウ終了
bind K kill-window

# ペイン番号表示
bind i display-panes

# ペインの縦分割
bind - split-window -v
# ペインの横分割
bind | split-window -h

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# 文字色と背景色
set -g status-fg black
set -g status-bg white

# 現在のウィンドウの色
set-window-option -g window-status-current-fg   white
set-window-option -g window-status-current-bg   blue

# rbenv localを使えるようにする
set-environment -gu RBENV_VERSION

# kill 設定
unbind C-k
bind-key C-k confirm kill-pane
unbind k                                                                                     
bind-key k confirm kill-pane

bind-key -r C-o   select-pane -t :.+ \; refresh-client
bind-key -r o display-panes \; select-pane -t :.+ \; refresh-client

bind-key C-c new-window
bind-key C-d detach
bind-key C-n next-window

unbind h                                                                                     
unbind C-h                                                                                     
bind-key h previous-window
bind-key C-h previous-window
